<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Photography Tips</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Travel Photography Tips</h1>
            <p class="hero-subtitle">Explore. Capture. Inspire.</p>
        </div>
    </div>

    <div class="container glass-effect" style="margin: -60px auto 40px; max-width: 800px; position: relative; z-index: 2;">
        <form method="POST" class="photography-form">
            <div class="form-group">
                <label for="location" class="text-gradient">Where's your next adventure?</label>
                <input type="text" id="location" name="location" required 
                       placeholder="City, Country" class="input-styled">
            </div>
            
            <div class="form-group">
                <h3 class="text-gradient">Your Photography Gear</h3>
                <div class="mode-selector">
                    <div class="mode-option">
                        <input type="checkbox" id="tripod" name="tripod">
                        <label for="tripod">Tripod</label>
                    </div>
                    <div class="mode-option">
                        <input type="checkbox" id="filters" name="filters">
                        <label for="filters">Lens Filters</label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn-primary">
                Get Photography Tips
                <span class="btn-icon">ðŸ“¸</span>
            </button>
        </form>
    </div>
</body>
</html>
